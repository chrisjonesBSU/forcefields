name: forcefields 
channels:
  - conda-forge
  - dglteam
  - openeye
  - defaults
  - anaconda
dependencies:
  # Base dependencies
  - python
  - pip
  # 3rd party
  - foyer
  - forcefield-utilities
  - freud
  - gmso
  - hoomd
  - jupyter
  - matplotlib
  - mbuild
  - numpy
  - openeye-toolkits
  - openff-toolkit <0.11
  - openff-forcefields
  - openff-units
  - openmm
  - openmmforcefields >=0.11.2
  - py3Dmol
  - scipy
  - smirnoff99Frosst
  - tqdm
  # Pytorch
  - pytorch>=1.8.0
  - dgl
  # Testing
  - pytest
  - pytest-cov
  - codecov
  - nose
  - nose-timer
  - coverage
  - qcportal>=0.15.0
  - sphinx
  - sphinx_rtd_theme
  - pip:
    - git+https://github.com/rsdefever/antefoyer.git@master
    - git+https://github.com/choderalab/espaloma.git@master
